<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator sederhana</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>G.</h1>
      <div class="calc-container">
          <div class="calc-header">
            <textarea rows="3" cols="19" id="tampilanInput" readonly>0</textarea>
          </div>
          <div class="calc-body">
            <div class="row1 row">
              <button type="button" class="btn lebar" id="CA">CA</button>
              <button type="button" class="btn" id="hapus">&#x232B;</button>
              <button type="button" class="btn op" value="/" id="bagi">&divide;</button>
            </div>
            <div class="row2 row">
              <button type="button" class="btn angka" id="7">7</button>
              <button type="button" class="btn angka" id="8">8</button>
              <button type="button" class="btn angka" id="9">9</button>
              <button type="button" class="btn op" value="*" id="kali">&times;</button>
            </div>
            <div class="row3 row">
              <button type="button" class="btn angka" id="4">4</button>
              <button type="button" class="btn angka" id="5">5</button>
              <button type="button" class="btn angka" id="6">6</button>
              <button type="button" class="btn op" value="+" id="tambah">+</button>
            </div>
            <div class="row4 row">
              <button type="button" class="btn angka" id="1">1</button>
              <button type="button" class="btn angka" id="2">2</button>
              <button type="button" class="btn angka" id="3">3</button>
              <button type="button" class="btn op" value="-" id="kurang">-</button>
            </div>
            <div class="row5 row">
              <button type="button" class="btn angka" id="0">0</button>
              <button type="button" class="btn angka" id="00">00</button>
              <button type="button" class="btn angka" id=".">.</button>
              <button type="button" class="btn" id="hasil">=</button>
            </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
